spring:
  application:
    name: payment-service
  config:
    activate:
      on-profile: default

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

endpoint:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  # standalone mode
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/

---

spring:
  config:
    activate:
      on-profile: docker

eureka:
  client:
    service-url:
      default-zone: http://rts-discovery-server:8761/eureka/
