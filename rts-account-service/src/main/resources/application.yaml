spring:
  application:
    name: account-service
  datasource:
    url: jdbc:postgresql://localhost:5432/account-service?sslmode=disable
    password: mysecretpassword
    username: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      connection-timeout: 30000
      pool-name: HikariPool
server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

endpoint:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  # standalone mode
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
info:
  app:
    name: account-service
    description: rts-account-service
    version: 1.0.0

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://account-db:5432/account-service?sslmode=disable
    username: root
    password: mysecretpassword
eureka:
  client:
    service-url:
      default-zone: http://rts-discovery-server:8761/eureka/