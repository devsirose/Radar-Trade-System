spring:
  application:
    name: exchange-processor
  r2dbc:
    url: r2dbc:postgresql://localhost:5431/market-price?sslmode=disable
    password: mysecretpassword
    username: root
server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

endpoint:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  # standalone mode
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/


exchange:
    api:
      rest:
        base-url: https://api.binance.com
      ws:
        base-url : wss://stream.binance.com:9443/ws/btcusdt@trade